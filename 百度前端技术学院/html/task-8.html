<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>任务八：响应式网格（栅格化）布局</title>
    <link rel="stylesheet" type="text/css" href="../Bootstrap/css/bootstrap.min.css">
    <style type="text/css" media="screen">
	    body{
	    	min-width: 700px;
	    }
    	.row div{
    		border: 10px solid #fff;
    		padding: 20px;
    		background-color: #ced2d0;
    	}
    </style>
<body>
	<div class="container">

		<div class="row">
			<div class="col-xs-6 col-sm-4">1</div>
			<div class="col-xs-6 col-sm-4">2</div>
			<div class="col-xs-12 col-sm-4">3</div>
		</div>

		<div class="row">
			<div class="col-xs-3 col-sm-3">4</div>
			<div class="col-xs-6 col-sm-6">5</div>
			<div class="col-xs-3 col-sm-3">6</div>
		</div>

		<div class="row">
			<div class="col-xs-2 col-sm-1">7</div>
			<div class="col-xs-2 col-sm-1">8</div>
			<div class="col-xs-8 col-sm-2">9</div>
			<div class="col-xs-3 col-sm-2">10</div>
			<div class="col-xs-3 col-sm-6">11</div>
		</div>

	</div>

	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="../Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
